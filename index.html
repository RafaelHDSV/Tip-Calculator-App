<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Rafael Henrique de Sousa Vieira">
  <meta name="keywords"
    content="programação, html, css, frontend mentor, Tip calculator app, Rafael Henrique de Sousa Vieira, Frontend, Front, end">
  <meta name="robots" content="index, follow">
  <meta name="description"
    content="This small app is perfect for anyone starting to get to grips with JavaScript. The calculator functionality will be a nice test!">
  <link rel="icon" type="image.png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap');
    /* font-family: 'Space Mono', monospace; */

    :root {
      --strong_cyan: hsl(172, 67%, 45%);
      --very_dark_cyan: hsl(183, 100%, 15%);
      --dark_grayish_cyan: hsl(186, 14%, 43%);
      --grayish_cyan: hsl(184, 14%, 56%);
      --light_grayish_cyan: hsl(185, 41%, 84%);
      --very_light_grayish_cyan: hsl(189, 41%, 97%);
      --white: hsl(0, 0%, 100%);
    }

    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Space Mono', monospace;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 5rem;
      width: 100%;
      height: 100vh;
      background-color: var(--light_grayish_cyan);
    }

    main {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      background-color: var(--white);
      border-radius: 2rem;
      padding: 3rem;
      gap: 3rem;
      max-width: 60rem;
      width: 100%;
    }

    .options {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 2rem;
      width: 50%;
      height: 100%;
    }

    .options label {
      color: var(--dark_grayish_cyan);
    }

    .input_primary {
      outline: 0;
      border: none;
      padding: .7rem 2rem;
      border-radius: .5rem;
      background-color: var(--very_light_grayish_cyan);
      color: var(--very_dark_cyan);
      text-align: end;
      font-size: 24px;
      position: relative;
      width: 100%;
    }

    .input_primary::placeholder {
      color: var(--grayish_cyan);
    }

    .input_primary:focus {
      border: 2px solid var(--strong_cyan);
    }

    .icon_input {
      position: absolute;
      margin: 2.7% 0 0 1rem;
      max-width: 1rem;
      width: 100%;
    }

    .bill,
    .select_tip,
    .number_people {
      display: flex;
      flex-direction: column;
      gap: .5rem;
    }

    .buttons_tip {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      column-gap: 1rem;
      row-gap: 1rem;
      padding: .5rem 0 0 0;
    }

    .buttons_tip .btn_tip,
    .buttons_tip .btn_tip_custom {
      outline: 0;
      border: none;
      border-radius: .5rem;
      background-color: var(--very_dark_cyan);
      color: var(--white);
      font-size: 24px;
      padding: .5rem 0;
      cursor: pointer;
      transition: .3s all ease-in-out;
    }

    .buttons_tip .btn_tip:hover {
      background-color: var(--strong_cyan);
      opacity: .7;
    }

    .buttons_tip .btn_tip_custom {
      background-color: var(--very_light_grayish_cyan);
      color: var(--dark_grayish_cyan);
    }

    .buttons_tip .btn_tip_custom:hover {
      opacity: .7;
    }

    .results {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 50%;
      height: 100%;
      background-color: var(--very_dark_cyan);
      border-radius: 1rem;
      padding: 4rem 2rem 2rem 2rem;
    }

    .amounts {
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
    }

    .tip_amount {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
    }

    .tip_amount .text p:nth-child(1) {
      color: var(--white);
    }

    .tip_amount .text p:nth-child(2) {
      font-size: 75%;
      color: var(--grayish_cyan);
    }

    .tip_amount .numbers p {
      font-size: 40px;
      color: var(--strong_cyan);
    }

    .reset_btn {
      outline: 0;
      border: none;
      background-color: var(--strong_cyan);
      border-radius: .5rem;
      padding: .6rem 0;
      font-size: 18px;
      text-transform: uppercase;
      cursor: pointer;
      transition: .3s all ease-in-out;
      opacity: .1;
    }

    .reset_btn:hover {
      opacity: 50%;
    }

    .attribution {
      position: absolute;
      bottom: 0;
      font-size: 9px;
      text-align: center;
      padding: 1rem 0;
    }

    .attribution a {
      text-decoration: none;
      color: var(--very_dark_cyan);
    }

    .hide {
      display: none;
      opacity: 0;
    }
  </style>
</head>

<body>

  <img src="images/logo.svg" alt="logo.svg">


  <main>
    <div class="options">
      <div class="bill">
        <label for="bill">Bill</label>
        <input id="bill" class="input_primary" type="text" name="bill" placeholder="0" autocomplete="off">
        <img src="images/icon-dollar.svg" alt="icon-dollar.svg" class="icon_input">
      </div>

      <div class="select_tip">
        <label for="select_tip">Select Tip %</label>

        <div class="buttons_tip">
          <button class="btn_tip">5%</button>
          <button class="btn_tip">10%</button>
          <button class="btn_tip">15%</button>
          <button class="btn_tip">25%</button>
          <button class="btn_tip">50%</button>
          <button class="btn_tip_custom">Custom</button>
          <input id="custom" class="input_primary hide" type="text" name="custom" placeholder="0" autocomplete="off">
        </div>
      </div>

      <div class="number_people">
        <label for="number_people">Number of People</label>
        <input id="number_people" class="input_primary" type="text" name="number_people" placeholder="0"
          autocomplete="off">
        <img src="images/icon-person.svg" alt="icon-person.svg" class="icon_input">
      </div>
    </div>

    <div class="results">
      <div class="amounts">
        <div class="tip_amount">
          <div class="text">
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>

          <div class="numbers">
            <p id="tip_amount">$ 0.00</p>
          </div>
        </div>

        <div class="tip_amount">
          <div class="text">
            <p>Total</p>
            <p>/ person</p>
          </div>

          <div class="numbers">
            <p id="total">$ 0.00</p>
          </div>
        </div>
      </div>

      <button class="reset_btn" onclick="reset()">Reset</button>
    </div>
  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/RafaelHDSV" target="_blank">Rafael Henrique de Sousa Vieira</a>.</p>
  </footer>

  <script>
    let bill = document.getElementById('bill')
    let btnTip = document.querySelectorAll('.btn_tip')
    let btnTipCustom = document.querySelector('.btn_tip_custom')
    let inputCustom = document.getElementById('custom')
    let numberPeople = document.getElementById('number_people')
    let tipAmount = document.getElementById('tip_amount')
    let total = document.getElementById('total')
    let resetBtn = document.querySelector('.reset_btn')
    let currentBtnTip = 0

    function calc() {
      if (inputCustom.value == '') {
        tipAmount.innerHTML = `$ ${(((btnTip[currentBtnTip].textContent.replace('%', "") * bill.value) / 100) /
        numberPeople.value).toFixed(2)}`

        total.innerHTML = `$ ${((((btnTip[currentBtnTip].textContent.replace('%', "") * bill.value) / 100) + Number(bill
        .value)) / numberPeople.value).toFixed(2)}`
      } else {
        tipAmount.innerHTML = `$ ${(((inputCustom.value * bill.value) / 100) /
        numberPeople.value).toFixed(2)}`

        total.innerHTML = `$ ${((((inputCustom.value * bill.value) / 100) + Number(bill
        .value)) / numberPeople.value).toFixed(2)}`
      }

      if (tipAmount.innerHTML != '$ 0.00' && total.innerHTML != '$ 0.00') {
        resetBtn.style.opacity = '1'
      }

      if (tipAmount.innerHTML == '$ Infinity' || tipAmount.innerHTML == '$ NaN' || total.innerHTML == '$ Infinity' ||
        total
        .innerHTML == '$ NaN') {
        tipAmount.value = ''
        tipAmount.innerHTML = '$ 0.00'

        total.value = ''
        total.innerHTML = '$ 0.00'
      }
    }

    for (let i = 0; i < btnTip.length; i++) {
      btnTip[i].addEventListener('click', () => {
        btnTipCustom.style.display = 'block'
        inputCustom.value = ''
        inputCustom.innerHTML = ''
        inputCustom.classList.add('hide')

        btnTip[currentBtnTip].style.backgroundColor = 'var(--very_dark_cyan)'
        btnTip[i].style.backgroundColor = 'var(--strong_cyan)'
        currentBtnTip = i
      })
    }

    btnTipCustom.addEventListener('click', () => {
      btnTip[currentBtnTip].style.backgroundColor = 'var(--very_dark_cyan)'
      btnTipCustom.style.display = 'none'
      inputCustom.classList.remove('hide')
    })

    bill.addEventListener('input', calc)

    for (let i = 0; i < btnTip.length; i++) {
      btnTip[i].addEventListener('click', calc)
    }

    inputCustom.addEventListener('input', calc)

    numberPeople.addEventListener('input', calc)

    function reset() {
      bill.value = ''
      bill.innerHTML = ''

      for (let i = 0; i < btnTip.length; i++) {
        btnTip[i].style.backgroundColor = 'var(--very_dark_cyan)'
        currentBtnTip = 0
      }

      numberPeople.value = ''
      numberPeople.innerHTML = ''

      tipAmount.value = ''
      tipAmount.innerHTML = '$ 0.00'

      total.value = ''
      total.innerHTML = '$ 0.00'
    }
  </script>
</body>

</html>
